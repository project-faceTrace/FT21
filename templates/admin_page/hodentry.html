<!DOCTYPE html>
<html>
    <head>
        <title>HOD ENTRY</title>
    </head>
    <body>
        <h1>SignUp</h1>
        <form action="/hodentry" method="post">
            {% csrf_token %}

            <label for="hod_id">HOD ID</label>
            <input type="text" id="hod_id" name="hod_id" placeholder="HOD ID" required>
            <br>
            <label for="hod_name">HOD NAME</label>
            <input type="text" id="hod_name" name="hod_name" placeholder="HOD NAME" required>
            <br>
            <label for="hod_email">HOD EMAIL</label>
            
            <input type="email" id="hod_email" name="hod_email" placeholder="HOD EMAIL" required>
            <br>
            <label for="hod_contact">HOD CONTACT</label>
            <input type="text" id="hod_contact" name="hod_contact" placeholder="HOD CONTACT" minlength="10" maxlength="10" required>
            <br>
           
            <label for="">Password</label>
            <input type="text" id="password" name="password" placeholder="Create HOD password" required>
            <br>
            <button type="submit">Confirm</button>
        </form>
    </body>
</html>
